<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>🐈‍⬛ Tic Tac Toe 🍣</title>
  </head>
  <body>
    <section class="player">
       <img class="cat-in-the-hat" src="assets/cat.png" alt="image of the Cat in the Hat"/>
       <h2>Number of Wins 🐈‍⬛</h2>
       <h3 id="playerOne"></h3>
    </section>
    <main class="game-board-area" id="gameBoardArea">
      <div class='game-title' id='gameTitle'>
        <label id="whosTurn">`It's ${game.title}'s Turn`</label>
      </div>
      <div class="game-board" id="gameBoard">
        <label class="game-square-one" id="0" ></label>
        <label class="game-square-one" id="1"></label>
        <label class="game-square-two" id="2"></label>
        <label class="game-square-one" id="3"></label>
        <label class="game-square-one" id="4"></label>
        <label class="game-square-two" id="5"></label>
        <label class="game-square-three" id="6"></label>
        <label class="game-square-three" id="7"></label>
        <label class="game-square-four" id="8"></label>
      <div>
    </main>
    <section class="player">
      <img class="fish-guy" src="assets/fishGuy.png" alt="image of fish in bowl"/>
      <h2>Number of Wins 🍣</h2>
      <h3 id="playerTwo"></h3>
    </section>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
